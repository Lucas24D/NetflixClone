<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../style/responsive.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="../style/owl/owl.theme.default.min.css">

  <link rel="shortcut icon" href="img/nf-icon.png">
  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <di>
        <img class="logo" src="https://fontmeme.com/permalink/200913/06a1aa6c5f70a363c9963050c4f8963d.png" alt="netflix-font" border="0">
      </di>
      <!--<h2 class="logo">Netflix</h2>-->
      <nav>
        <a href="">Início</a>
        <a href="">Séries</a>
        <a href="">Filmes</a>
        <a href="">Animes</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">Blindspot</h3>
        <p class="description">O agente do FBI Kurt Weller é arrastado para uma conspiração
           complexa quando uma Jane Doe, nua e amnésica, é encontrada em
            Times Square com o corpo cheio de tatuagens...
            incluindo o nome dele nas costas.
        </p>
        <div id="buttons">
          <button id="button-id" role="button" class="button" onclick="openYoutube()">
            <i class="fas fa-play"></i>
            Assistir Agora
          </button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            Mais Informações
          </button>
        </div>
      </div>
    </div>
  </main>
  <div class="carousel-movies">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-movie" src="../img/mini1.jpg">
      </div>
      <div class="item">
        <img class="box-movie" src="../img/mini2.jpg">
      </div>
      <div class="item">
        <img class="box-movie" src="../img/mini3.jpg">
      </div>
      <div class="item">
        <img class="box-movie" src="../img/mini4.jpg">
      </div>
      <div class="item">
        <img class="box-movie" src="../img/mini5.jpg">
      </div>
      <div class="item">
        <img class="box-movie" src="../img/mini6.jpg">
      </div>
      <div class="item">
        <img class="box-movie" src="../img/mini7.jpg">
      </div>
      <div class="item">
        <img class="box-movie" src="../img/mini8.jpg">
      </div>
      <div class="item">
        <img class="box-movie" src="../img/mini9.jpg">
      </div>
      <div class="item">
        <img class="box-movie" src="../img/mini10.jpg">
      </div>
      <div class="item">
        <img class="box-movie" src="../img/mini11.jpg">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/b5408eecdc.js" crossorigin="anonymous"></script>
  <script src="../js/owl/jquery.min.js"></script>
  <script src="../js/owl/owl.carousel.min.js"></script>
  <script src="../js/owl/setup.js"></script>

</body>
</html>
